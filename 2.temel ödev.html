<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>2. Temel Ödev Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 50px auto;
            min-height: 80vh;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 5px;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .result {
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 34px; margin-bottom: 20px;">2. Temel Ödev Uygulaması</h1>
        <p style="margin-bottom: 20px;">
            Bu uygulama, verilen koordinatlar üzerindeki iki nokta arasındaki mesafeyi ve (AB) açıklık açısını hesaplar.
        </p>
        <div class="form-group">
            <img src="https://resmim.net/cdn/2024/06/19/fUXWMb.jpg" alt="Görsel">
        </div>
        <div class="form-group">
            <label for="XA">XA değeri:</label>
            <input type="text" id="XA">
        </div>
        <div class="form-group">
            <label for="YA">YA değeri:</label>
            <input type="text" id="YA">
        </div>
        <div class="form-group">
            <label for="XB">XB değeri:</label>
            <input type="text" id="XB">
        </div>
        <div class="form-group">
            <label for="YB">YB değeri:</label>
            <input type="text" id="YB">
        </div>
        <button class="btn" onclick="hesapla()">Hesapla</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function hesapla() {
            // Girdi değerlerini al
            const XA = parseFloat(document.getElementById('XA').value);
            const YA = parseFloat(document.getElementById('YA').value);
            const XB = parseFloat(document.getElementById('XB').value);
            const YB = parseFloat(document.getElementById('YB').value);

            // Sonuç etiketi
            const result = document.getElementById('result');

            // Hataları kontrol et
            if (isNaN(XA) || isNaN(YA) || isNaN(XB) || isNaN(YB)) {
                result.textContent = "Lütfen geçerli sayısal değerler girin.";
                return;
            }

            // İki nokta arasındaki mesafeyi ve açıklığı hesapla
            const delx = XB - XA;
            const dely = YB - YA;
            const s = Math.sqrt(delx ** 2 + dely ** 2);  // Mesafe
            const t = (2 * Math.atan(dely / (delx - s))) * (200 / Math.PI) + 200;  // Açıklık

            // Sonucu göster
            result.textContent = `İki Nokta Arasındaki Uzunluk (m): S= ${s.toFixed(3)} m\nİki Nokta Arasındaki Açıklık (gon): t= ${t.toFixed(3)} gon`;
        }
    </script>
</body>
</html>
