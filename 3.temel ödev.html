<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Temel Ödev Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 5px;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .result {
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        .btn {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: deepskyblue;
        }
        h2 {
            font-size: 34px;
            margin-bottom: 10px; /* Başlık ile açıklama arasında boşluk */
        }
        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px; /* Açıklama ile görsel arasında boşluk */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-size: 34px;">3. Temel Ödev Uygulaması</h2>
        <div class="description">
            Bu uygulama, verilen (AB) açıklık açısı ve kırılma açısına göre BC arasındaki açıklık açısını hesaplar.
            Lütfen aşağıdaki alanlara uygun değerleri girin ve "Hesapla" düğmesine tıklayın.
        </div>
        <div class="form-group">
            <img src="https://resmim.net/cdn/2024/06/19/fUXXC2.jpg" alt="Görsel">
        </div>
        <div class="form-group">
            <label for="t1">(AB) açıklık açısı:</label>
            <input type="text" id="t1">
        </div>
        <div class="form-group">
            <label for="b">Kırılma açısı:</label>
            <input type="text" id="b">
        </div>
        <button class="btn" onclick="hesapla()">Hesapla</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function hesapla() {
            try {
                // Girdi değerlerini al
                const t1 = parseFloat(document.getElementById('t1').value);
                const b = parseFloat(document.getElementById('b').value);

                // Hataları kontrol et
                if (isNaN(t1) || isNaN(b)) {
                    throw new Error("Lütfen geçerli sayısal değerler girin.");
                }

                // Açıklık açısını hesapla
                let dt = t1 + b;
                if (dt < 200) {
                    dt += 200;
                } else if (dt >= 200 && dt <= 600) {
                    dt -= 200;
                } else if (dt > 600) {
                    dt -= 600;
                }

                // Sonucu göster
                document.getElementById('result').textContent = `BC Arasındaki Açıklık Açısı: t2= ${dt.toFixed(3)} gon`;
                
            } catch (e) {
                // Hata durumunda uyarı mesajı göster
                alert(e.message);
            }
        }
    </script>
</body>
</html>
