<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Temel Ödev Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101010;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%; /* Sayfa genişliğinin yüzde 90'u kadar */
            text-align: center;
            overflow: hidden; /* İçerik taşmasını önle */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 5px;
        }
        .form-group img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        .result {
            background-color: #F5F5DC;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            text-align: left; /* Sonuçları sol tarafa hizala */
            white-space: pre-line; /* Satır sonu karakterlerini koru */
        }
        .btn {
            background-color: lightblue;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            font-size: 16px;
        }
        .btn:hover {
            background-color: deepskyblue;
        }
        h2 {
            font-size: 34px;
            margin-bottom: 10px; /* Başlık ile açıklama arasında boşluk */
        }
        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px; /* Açıklama ile görsel arasında boşluk */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-size: 34px;">4. Temel Ödev Uygulaması</h2>

        <div class="description">
            Bu uygulama, verilen noktalar arasındaki uzunlukları ve açıklık açısını hesaplar.
            Lütfen aşağıdaki alanlara uygun değerleri girin ve "Hesapla" düğmesine tıklayın.
        </div>
        <div class="form-group">
            <img src="https://resmim.net/cdn/2024/06/19/fUXXC2.jpg" alt="Görsel">
        </div>
        <div class="form-group">
            <label for="XA">XA değeri:</label>
            <input type="text" id="XA">
        </div>
        <div class="form-group">
            <label for="YA">YA değeri:</label>
            <input type="text" id="YA">
        </div>
        <div class="form-group">
            <label for="XB">XB değeri:</label>
            <input type="text" id="XB">
        </div>
        <div class="form-group">
            <label for="YB">YB değeri:</label>
            <input type="text" id="YB">
        </div>
        <div class="form-group">
            <label for="XC">XC değeri:</label>
            <input type="text" id="XC">
        </div>
        <div class="form-group">
            <label for="YC">YC değeri:</label>
            <input type="text" id="YC">
        </div>
        <button class="btn" onclick="hesapla()">Hesapla</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function hesapla() {
            try {
                // Girdi değerlerini al
                const XA = parseFloat(document.getElementById('XA').value);
                const YA = parseFloat(document.getElementById('YA').value);
                const XB = parseFloat(document.getElementById('XB').value);
                const YB = parseFloat(document.getElementById('YB').value);
                const XC = parseFloat(document.getElementById('XC').value);
                const YC = parseFloat(document.getElementById('YC').value);

                // Hataları kontrol et
                if (isNaN(XA) || isNaN(YA) || isNaN(XB) || isNaN(YB) || isNaN(XC) || isNaN(YC)) {
                    throw new Error("Lütfen geçerli sayısal değerler girin.");
                }

                // İki nokta arasındaki uzunluğu hesapla
                const AB = Math.sqrt(Math.pow(XB - XA, 2) + Math.pow(YB - YA, 2));
                const BC = Math.sqrt(Math.pow(XC - XB, 2) + Math.pow(YC - YB, 2));

                // Açıklık açısını hesapla
                const t1 = (Math.atan2(YB - YA, XB - XA) * 200 / Math.PI + 400) % 400;
                const t2 = (Math.atan2(YC - YB, XC - XB) * 200 / Math.PI + 400) % 400;
                let dt = t2 - t1;
                if (dt < 0) {
                    dt += 400;
                }

                // Sonucu göster
                document.getElementById('result').innerHTML = `AB Arasındaki Uzunluk: ${AB.toFixed(3)} m<br>BC Arasındaki Uzunluk: ${BC.toFixed(3)} m<br>BC Arasındaki Açıklık Açısı: ${dt.toFixed(3)} gon`;
                
            } catch (e) {
                // Hata durumunda uyarı mesajı göster
                alert(e.message);
            }
        }
    </script>
</body>
</html>
